<!DOCTYPE html>
<html>
<head>
<title>Formulario Básico</title>
</head>
<body>
  <center> <h1>Formulario Básico</h1> </center>
<div>
    <label for="Nombre">Nombre:</label>
    <input type="text" id="Nombre" name="Nombre" pattern="[a-zA-Z\s]+" title="Solo se permiten letras y espacios" required>
   </div>
   <div>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" pattern="[a-zA-Z0-9._%+-]" title="Ingresa un email válido" required>
   </div>
    <label for="age">Edad:</label>
    <input type="text" id="age" name="age" pattern="\d+" title="Solo se permiten números" required>
    <div>
    <label for="Género">Género:</label>
    <select id="Género" name="Género" required>
      <option value="">Selecciona un género</option>
      <option value="Masculino">Masculino</option>
      <option value="Femenino">Femenino</option>
      <option value="Otro">Otro</option>
    </select>
</div>
      <label for="Interes">Interes:</label>
    <select id="Interes" name="Interes" required>
      <option value="">Seleccione un interes </option>
      <option value="Deportes">Futboll</option>
      <option value="Deportes">Volleyboll</option>
      <option value="Deportes">Meditación</option>
      <option value="Música">Música</option>
    </select>
    <div>
    <label for="Foto perfil">Foto de perfil:</label>
    <input type="file" id="Foto perfil" name="Foto perfil" required>
    </div>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
